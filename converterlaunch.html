    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <!-- Guys, wag nyo aalisin yung ID ng h1 kasi need ko for script -- kuya ralph :) -->
                <h1 id="TitleH1">Data Converter</h1>
<p style="color: black;"><b>Multi-value Converter. Enter your desired amount and conversion parameters, and press the Convert button</b></p>
            
                <!-- GUYS, Pag ililipat nyo itong converter sa ibang page, start nyo icopy sa #BEGIN_COPY upto #END_COPY -->
                <!-- #BEGIN_COPY -->
                <div id="converter-main">
                    <form id="forms" onsubmit="return false">
                        <!-- INPUTS AREA -->
                        <div id="inputs">
                            <input type="text" id="inputN" value="">
                            <select id="convertOptions">
                                <option disabled>-- Base N --</option>
                                <option>Bin To Hex</option>
                                <option>Bin To Dec</option>
                                <option>Bin To Oct</option>
                                <option>Bin To Str</option>
                                <option>Hex To Bin</option>
                                <option>Dec To Bin</option>
                                <option>Oct To Bin</option>
                                <option>Str To Bin</option>
                                <option disabled>-- Length --</option>
                                <option>MM To Cm</option>
                                <option>Cm To MM</option>
                                <option>In To Cm</option>
                                <option>Cm To In</option>
                                <option>Ft To M</option>
                                <option>M To Ft</option>
                                <option>Km To M</option>
                                <option>M To Km</option>
                                <option disabled>-- Temp --</option>
                                <option>C To F</option>
                                <option>C To K</option>
                                <option>F To C</option>
                                <option>F To K</option>
                                <option>K To C</option>
                                <option>K To F</option>
                                <option disabled>-- Volume --</option>
                                <option>mL To L</option>
                                <option>mL To Fl</option>
                                <option>L To mL</option>
                                <option>L To Fl</option>
                                <option>Fl To mL</option>
                                <option>Fl To L</option>
                                <option disabled>-- Time --</option>
                                <option>Sec To Min</option>
                                <option>Sec To Hr</option>
                                <option>Min To Sec</option>
                                <option>Min To Hr</option>
                                <option>Hr To Sec</option>
                                <option>Hr To Min</option>
                            </select>
                            <button id="convertBtn" onclick="Convert()">Convert</button>
                        </div>

                        <!-- OUTPUT AREA -->
                        <div id="outputs">
                            <textarea value="" name="output" id="output" readonly></textarea>
                            <div id="output-buttons">
                                <div class="tooltipWrapper">
                                    <button id="copyBtn" onclick="CopyToClipBoard()" onmouseout="ResetTooltip()">
                                        <span class="tooltipWrappertext" id="toolTipMain">Copy To Clipboard</span>
                                        Copy
                                    </button>
                                </div>
                                <!-- <button id="clearBtn" onclick="ClearOutput()">Clear</button> -->
                                <div class="tooltipWrapper">
                                    <button id="clearBtn" onclick="ClearOutput()">
                                        <span class="tooltipWrappertext" id="toolTipMain">Clear Output</span>
                                        Clear
                                    </button>
                                </div>
                                <!-- <button type="reset" id="resetBtn">Reset</button> -->
                                <div class="tooltipWrapper">
                                    <button type="reset" id="resetBtn">
                                        <span class="tooltipWrappertext" id="toolTipMain">Reset Inputs And Output</span>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- CALCULATION LOGIC CODE -->

<h1><b>Binary Converter</b></h1>
<p style="color: black;"><b>Binary, Hex, Decimal, Octal converter. Enter the code, choose conversion parameters, and press the Convert button</b></p>


              <div id="converter-main">
                <form id="forms" onsubmit="return false">
                    <!-- INPUTS AREA -->
                    <div id="inputs">
                        <input type="text" id="inputN" value="">
                        <select id="convertOptions">
                            <option>BinToHex</option>
                            <option>BinToDec</option>
                            <option>BinToOct</option>
                            <option>BinToStr</option>
                            <option>HexToBin</option>
                            <option>DecToBin</option>
                            <option>OctToBin</option>
                            <option>StrToBin</option>
                        </select>
                        <button id="convertBtn" onclick="Convert()">Convert</button>
                    </div>
        
                    <!-- OUTPUT AREA -->
                    <div id="outputs">
                        <textarea value="" name="output" id="output" readonly></textarea>
                        <div id="output-buttons">
                            <div class="tooltip">
                                <button id="copyBtn" onclick="CopyToClipBoard()" onmouseout="ResetTooltip()">
                                    <span class="tooltiptext" id="toolTipMain">Copy To Clipboard</span>
                                    Copy
                                </button>
                            </div>
                            <button id="clearBtn" onclick="ClearOutput()">Clear</button>
                            <button type="reset" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        
            <!-- CALCULATION LOGIC CODE -->
            <script src="converter/base2_converter.js"></script>
